<!DOCTYPE html>
<head>
    <title>Testing WebGL</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div>
            <h3>Model</h3>
            <input type="checkbox" id="hollow-cube" name="model" value="hollow-cube" checked>
            <label for="hollow-cube" style="margin-right: 2rem;">Hollow Cube</label>
            <input type="checkbox" id="cube" name="model" value="cube">
            <label for="cube" style="margin-right: 2rem;">Cube</label>
            <input type="checkbox" id="triangles" name="model" value="triangles">
            <label for="triangles" style="margin-right: 4rem;">Triangles</label>
            <label for="load">Load Model: </label>
            <input type="file" id="load" name="load" accept=".json" style="width: 10rem;">

            <h3>Color</h3>
            <input type="color" id="color" name="color" value="#ffffff" style="margin-right: 2rem;">

            <h3>Projection Method</h3>
            <input type="radio" id="orth" name="projection" value="orth" checked>
            <label for="orth" style="margin-right: 2rem;">Orthographic</label>
            <input type="radio" id="obliq" name="projection" value="obliq">
            <label for="obliq" style="margin-right: 2rem;">Oblique</label>
            <input type="radio" id="persp" name="projection" value="persp">
            <label for="persp">Perspective</label>

            <h3>Rotation, Translation, Scaling Settings</h3>
            <div class="settings-grid">
                <div class="row">
                    <div class="col">
                        <label for="rotationX">RotationX</label>
                        <input type="range" id="rotationX" min="-180" max="180" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="rotationY">RotationY</label>
                        <input type="range" id="rotationY" min="-180" max="180" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="rotationZ">RotationZ</label>
                        <input type="range" id="rotationZ" min="-180" max="180" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="translationX">TranslationX</label>
                        <input type="range" id="translationX" min="-10" max="10" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="translationY">TranslationY</label>
                        <input type="range" id="translationY" min="-10" max="10" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="translationZ">TranslationZ</label>
                        <input type="range" id="translationZ" min="-10" max="10" value="0" step="0.01"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="scalingX">ScalingX</label>
                        <input type="range" id="scalingX" min="0" max="2" value="1" step="0.1" 
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="scalingY">ScalingY</label>
                        <input type="range" id="scalingY" min="0" max="2" value="1" step="0.1"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                    <div class="col">
                        <label for="scalingZ">ScalingZ</label>
                        <input type="range" id="scalingZ" min="0" max="2" value="1" step="0.1"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
            </div>

            <h3>Camera Settings</h3>
            <label for="cameraRadius">Camera Radius</label>
            <input type="range" id="cameraRadius" min="0" max="1" value="0.500" step="0.005" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
            <output style="margin-right: 2rem;">0.500</output>

            <label for="cameraAngle">Camera Angle</label>
            <input type="range" id="cameraAngle" min="0" max="360" value="30" step="0.005" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
            <output>30</output>

            <h3>Other Settings</h3>
            <input type="checkbox" id="isShadingOn" value="isShadingOn" checked>
            <label for="isShadingOn" style="margin-right: 2rem;">Shading</label>
            
            <input type="checkbox" id="isAnimationOn" value="isAnimationOn" checked>
            <label for="isAnimationOn">Animation</label>
            
            <div style="margin-top: 1rem;">
                <button id="reset">Reset</button>
                <button id="save">Save Model</button>
                <button id="help">Help</button>
            </div>
        </div>
    </div>
    <script src="scripts/model.js"></script>
    <script src="scripts/object.js"></script>
    <script src="scripts/matrix.js"></script>
    <script src="scripts/shader.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/main.js"></script>
</body>
